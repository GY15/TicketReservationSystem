        </ul>
    </div>
    <div>
        <table id="my_table" class="table table-hover"></table>
        </tbody>
    </table>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/format-valid.js"></script>
    <script src="../../js/icheck.js"></script>

    <!--<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>-->
    <script src="../../js/jquery.seat-charts.js"></script>
    <script src="../../js/bootstrap-select.js"></script>
    <script src="../../js/bootstrap-table-zh-CN.js"></script>
    <script src="../../js/bootstrap-table.js"></script>
    <script src="../../js/bootstrap-table-editable.js"></script>
    <script src="../../js/icheck.js"></script>

    <script>
        window.operateEvents = {
            'click #btn_detail': function (e, value, row, index) {
                alert(123);
            }
        };
        $('#my_table').bootstrapTable({
            columns: [
                {
                    title: "场馆id",
                    field: "venueid",

                    valign: "middle"//垂直
                },
                {
                    title: "场馆名称",//标题
                    field: "name",//键名
                },
                {
                    title: "省份",
                    field: "province",
                    sortable: true,
                    titleTooltip: "这是省份",
                    sortable: true,//是否可排序
                    order: "desc"//默认排序方式
                },
                {
                    title: "城市",
                    field: "city",
                    sortable: true,
                    order: "desc"//默认排序方式
                },
                {
                    field: "unliquidated",
                    title: "未结算",
                    titleTooltip: "场馆还有多少钱未结算",
                    sortable: true,
                    order: "desc"//默认排序方式
                }, {
                    field: "balance",
                    title: "场馆盈利",
                    titleTooltip: "场馆获取的实际利润",
                    sortable: true,
                    order: "desc"//默认排序方式
                },{
                    field: "earning",
                    title: "场馆卖出",
                    titleTooltip: "场馆卖出的票钱",
                    sortable: true,
                    order: "desc"//默认排序方式
                },{
                    field: 'operate',
                    title: '操作',
                    width: '80px',
                    events: operateEvents,
                    formatter: operateFormatter
                }],
            data: [{
                venueid: 12,
                name: 'Item 1',
                province: '南京',
                city: '南京',
                unliquidated : 123,
                balance : "123"
            }],
            search: true,//是否搜索
            pagination: true,//是否分页
            pageSize: 15,//单页记录数
            pageList: [5, 10, 20, 50],//分页步进值
            sidePagination: "client",//服务端分页
            height : tableHeight(),
            searchOnEnterKey: false,//回车搜索
            showColumns: true,//列选择按钮
            buttonsAlign: "left",//按钮对齐方式
            onClickRow: function(row, $element) {
//                $element.css("background-color", "");
            },//单击row事件
            locale: "zh-CN"//中文支持,
        });
        function tableHeight() {
            return $(window).height() - 70;
        }
        function operateFormatter(value, row, index) {
            return [
                '<button id="btn_detail" type="button" onclick="">详情</button>',
            ].join('');
        }

        function settle_balance() {
            alert(123   );
        }
    </script>
